<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./login_style.css">
    </link>
</head>

<body>
    <div id="root">
        <div id="container">
            <img id="thumbnail-login" src="../assets/image/thumbnail_login.png" alt="thumbnail_login">

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Please type email">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="pass"  class="form-label">Password</label>
                <input id="pass" type="password" class="form-control" placeholder="Please type password">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Login</button>

            <div class="register-account"><a href="../register_page/register_index.html">Create new account</a></div>
        </div>
    </div>
    <script src="./login_app.js"></script>
</body>

</html>
