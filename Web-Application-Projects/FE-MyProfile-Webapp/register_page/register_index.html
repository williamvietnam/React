<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./register_style.css">
</head>

<body>
    <div id="container">

        <h2>Create new account</h2>
        <h6>Please type your information in textfield below</h6>

        <div class="form-input">
            <label for="name" class="label">Full Name</label>
            <input type="text" id="name" class="input" placeholder="Please type name">
            <span></span>
        </div>

        <div class="form-input">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" class="input" placeholder="Please type email">
            <span></span>
        </div>

        <div class="form-input">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Please type password">
            <span></span>
        </div>

        <div class="form-input">
            <label for="confirm-password" class="label">Confirm password</label>
            <input type="password" id="confirm-password" class="input" placeholder="Please confirm password">
            <span></span>
        </div>

        <div class="form-input">
            <label for="address" class="label">Address</label>
            <input type="text" id="address" class="input" placeholder="Please type address">
            <span></span>
        </div>

        <button id="register-btn">Create account</button>

        <p>Already have an account? <b><a href="../login_page/login_index.html">Log in</a></b></p>
    </div>
    <script src="./register_app.js"></script>
</body>

</html>
