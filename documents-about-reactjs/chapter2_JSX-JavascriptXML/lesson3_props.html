        Props

        - React elements (là các thẻ, thuộc tính html có sẵn trong ngôn ngữ html)
          + Sử dụng props giống như vs attribute của thẻ HTML
          + 2 props class, for => className, htmlFor
          + Phải tuân theo quy ước có sẵn
        - React components (là các function/class do dev tự tạo ra)
          + Sử dụng props giống như đối số cho Component (props của Component như là các tham số đầu vào của function)
          + Tự do đặt tên props
              Đặt theo camelCase
              Có thể bao gồm dấu gạch ngang
        - Chú ý:
          + Prop "key" là prop đặc biệt
          + Props cơ bản là đối số của Component
