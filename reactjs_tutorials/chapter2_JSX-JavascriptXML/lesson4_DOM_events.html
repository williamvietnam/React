<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
    <!-- react lib: thư viện để viết mã React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- react-dom lib: thư viện cầu nối giữa react và DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library: thư viện để viết Javascript XML  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <h2 id="random-number"></h2>

    <script type="text/babel">
        function App() {
            return (
                <div id="wrapper">
                    <button onClick={() => document.getElementById('random-number').innerText = 'Number: ' + Math.random()}>Click me!</button>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
